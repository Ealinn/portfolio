<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency calculator</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <form class="form">
        <select class="form__select" id="currency-select">
          <option value="dollar-to-hrivna">Доллары в гривны</option>
          <option value="hrivna-to-dollar">Гривны в доллары</option>
          <option value="euro-to-hrivna">Евро в гривны</option>
          <option value="hrivna-to-euro">Гривны в евро</option>
        </select>
        <input class="form__currency-input" id="currency-input" type="text" />
        <div class="radios_wrapper">
          <input id="radio-buy" name="currency-radio" type="radio" value="buy" />
          <label for="radio-buy">Купить</label>
          <input id="radio-sell" name="currency-radio" type="radio" value="sell" />
          <label for="radio-sell">Продать</label>
        </div>
        <button class="form__send" id="currency-button" type="button">Отправить</button>
      </form>
      <p class="text">Результат:</p>
      <p class="form-result" id="currency-result"></p>
    </div>
    
    <script src="js/main.js"></script>
  </body>
</html>
