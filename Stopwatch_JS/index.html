<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container-stopwatch">
        <div id="stopwatch">0</div>
        <form class="stopwatch-form">
            <button type="button" class="button-stopwatch start green">Start</button>
            <button type="button" class="button-stopwatch stop red">Pause</button>
            <button type="button" class="button-stopwatch clear gray">Clear</button>
        </form>   
    </div>    

    <script src="js/main.js"></script>
</body>
</html>
