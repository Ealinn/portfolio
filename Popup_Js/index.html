<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popups</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <button class="open-popup" id="open-button-one" type="button">Open 1</button> 
    <div class="wrapper show-wrapper" id="popup-one">
        <div class="popup">
            <div>
                <button class="close-popup" type="button">X</button>
            </div>
            <p>
                <span>Hello world!</span>
            </p>
        </div>
    </div>
    <button class="open-popup" id="open-button-two" type="button">Open 2</button>
    <div class="wrapper show-wrapper" id="popup-two">
        <div class="popup">
            <div>
                <button class="close-popup" type="button">X</button>
            </div>
            <p>
                <span>Wubba lubba dub dub</span>
            </p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
